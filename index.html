<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <head class="container-fluid text-center text-gray text-darkblue bg-dark p-2">
        <h1> WEATHER DASHBOARD</h1>
    </head>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-dark">
                <h5 class="mt-1"> SEARCH THE CITY WEATHER:</h5>
                <div class="input-group mb-3">
                    <input type="text" id="invade-city" class="form-control" placeholder="Enter the city here" aria-label="Type a city">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="inquire-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary-mb-3" type="button" id="erase-history">DELETE HISTORY</button>
                <form id="history"></form>
            </div>
            <div class="col-lg-9">
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3 d-none" id="weather-now">
                        <div class="card-body">
                            <h3 id="city" class="cityname align-middle"></h3>
                            <img id="current-photo" alt="">
                            <p id="humidity"></p>
                            <p id="tempurature"></p>
                            <p id="wind-speeds"></p>
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
                <div class="row d-none" id="5day-head"></div>
                <div class="col-12">
                    <h3>FIVE-DAY Forecast</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 forecast bg-light text-lightgray m-2 rounded"></div>
                <div class="col-md-2 forecast bg-light text-lightgray m-2 rounded"></div>
                <div class="col-md-2 forecast bg-light text-lightgray m-2 rounded"></div>
                <div class="col-md-2 forecast bg-light text-lightgray m-2 rounded"></div>
                <div class="col-md-2 forecast bg-light text-lightgray m-2 rounded"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
